# Test profile configuration
server.port=8085

# Enable test data simulator
test.data.simulator.enabled=true
test.data.simulator.update-interval-ms=1000

# Disable Kafka for testing
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-book-rebuilder-test

# Logging
logging.level.com.kalshi.orderbook=DEBUG