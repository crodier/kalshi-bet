server.port=8888
spring.application.name=kalshi-market-maker

# Mock Kalshi Server Configuration
kalshi.mock.base-url=http://localhost:9090
kalshi.mock.api-key=test-api-key
kalshi.mock.connect-timeout=5000
kalshi.mock.read-timeout=5000

# Market Making Configuration
market.maker.symbol=MARKET_MAKER
market.maker.spread=10
market.maker.min-price=33
market.maker.max-price=67
market.maker.update-interval=1000
market.maker.quantity=100

# Logging
logging.level.com.kalshi.marketmaker=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always